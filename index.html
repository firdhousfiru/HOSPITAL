<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center><h1>PATIENT REGISTRATION </h1></center>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

<div class="row g-4">
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">PATIENT NAME:</label>
        <input type="text" class="form-control">

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">MOBILE NUMBER:</label>
        <input type="text" class="form-control">

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

        <label for="" class="form-label">ADDRESS:</label>
        <textarea name="" id="" class="form-control"></textarea>

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        
        <label for="" class="form-label">PINCODE:</label>
        <input type="text" class="form-control">

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">BLOOD GROUP:</label>
        <select name="" id="" class="form-control">
            <option value="A POSITIVE">A POSITIVE</option>
            <option value="A NEGATIVE">A NEGATIVE</option>
            <option value="B POSITIVE">B POSITIVE</option>
            <option value="A NEGATIVE">B NEGATIVE</option>
            <option value="O POSITIVE">O POSITIVE</option>
            <option value="AB POSITIVE">AB POSITIVE</option>
            <option value="AB NEGATIVE">AB NEGATIVE</option>
        </select>

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">DOCTOR NAME:</label>
        <input type="text" class="form-control">

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">EMAIL ID:</label>
        <input type="text" class="form-control">

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label">PASSWORD:</label>
        <input type="password" name="" id="" class="form-control">

    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

        <label for="" class="form-label"> CONFIRM PASSWORD:</label>
        <input type="password" name="" id="" class="form-control">


    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

<button class="btn btn-success">SUBMIT</button>

    </div>
</div>

        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
